<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agri Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Small internal fix for full screen video -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    main {
      padding: 0;
      margin: 0;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .hero-content button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero-content button:hover {
      background: #2e7d32;
      transform: scale(1.05);
    }
  </style>

</head>

<body>

<header>
  <h1>Agri Marketplace</h1>

  <!-- AUTH BUTTONS -->
  <div id="authSection">
    <button onclick="showSignup()">Sign Up</button>
    <button onclick="showLogin()">Login</button>
  </div>

  <!-- PROFILE SECTION -->
  <div id="profileSection" style="display:none;">
    <span id="userNameDisplay"></span>
    <button onclick="editProfile()">Edit Profile</button>
    <button onclick="logout()">Sign Out</button>
  </div>

  <nav>
    <a href="index.html">Home</a> |
    <a href="farmer.html">Farmer Dashboard</a> |
    <a href="buyer.html">Buyer Dashboard</a>
  </nav>
</header>

<!-- ✅ FULLSCREEN VIDEO HERO -->
<main>

  <section class="hero">

    <!-- Background Video -->
    <video autoplay muted loop playsinline class="bg-video">
      <source src="farmer.mp4" type="video/mp4">
    </video>

    <!-- Overlay Content -->
    <div class="hero-content">
      <h2>Welcome to Direct Farm-to-Consumer Marketplace</h2>
      <p>Buy directly from farmers and increase their profit.</p>
      <a href="buyer.html"><button>Start Buying</button></a>
      <a href="farmer.html"><button>Start Selling</button></a>
    </div>

  </section>

</main>

<footer>
  <p>© 2026 Agri Marketplace | FINTECH NEXUS</p>
</footer>

<script src="script.js"></script>
</body>
</html>






<!-- AUTH MODAL -->
<div id="authModal" style="display:none; background:#000000aa; position:fixed; top:0; left:0; width:100%; height:100%;">

  <div style="background:white; width:300px; margin:100px auto; padding:20px; border-radius:10px; text-align:center;">

    <h3 id="authTitle">Sign Up</h3>

    <input type="text" id="authName" placeholder="Full Name"><br><br>
    <input type="email" id="authEmail" placeholder="Email"><br><br>
    <input type="password" id="authPassword" placeholder="Password"><br><br>

    <select id="authRole">
      <option value="buyer">Buyer</option>
      <option value="farmer">Farmer</option>
    </select><br><br>

    <button onclick="submitAuth()">Submit</button>
    <button onclick="thumbLogin()">Login with Thumbprint</button>
    <br><br>
    <button onclick="closeAuth()">Close</button>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
